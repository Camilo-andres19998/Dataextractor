{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>

    </div>
    <footer>
        <p>&copy; Bikerio</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
