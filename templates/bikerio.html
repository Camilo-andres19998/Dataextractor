<style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Free Bikes</th>
        <th>Empty Slots</th>
      </tr>
    </thead>
    <tbody>
      {% for bike_station in bike_stations %}
        <tr>
          <td>{{ bike_station.id }}</td>
          <td>{{ bike_station.name }}</td>
          <td>{{ bike_station.latitude }}</td>
          <td>{{ bike_station.longitude }}</td>
          <td>{{ bike_station.free_bikes }}</td>
          <td>{{ bike_station.empty_slots }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
